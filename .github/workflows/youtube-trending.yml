name: Fetch YouTube Trending Data

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:  # Allow manual run

jobs:
  fetch-trending:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install google-api-python-client

      - name: Run Python Script
        env:
          YOUTUBE_API_KEY: ${{ secrets.API_YOUTUBE }}
        run: python youtube_data_collector.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add youtube_trending_data.csv
          git commit -m "Updated YouTube trending data [$(date)]" || echo "No changes to commit"
          git push
